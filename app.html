<!DOCTYPE html>
<html>
<head>
<title>Apkbee</title>
<meta charset='utf-8'>
<link rel="stylesheet" href="style.css"/>
<script src="phonegap.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" /> 
<script>
document.addEventListener("touchstart", function(){}, true);
</script>
<style>.app:hover{background:white;}</style></head>
<body>
<div class="heading"><a href="javascript:history.back()" class="gob">&lt;</a><img src="apkbee.png" alt="apkbee.in"></div>
<form action="index.html" method="get"><input type="search" name="q" value="" id="srch" placeholder="Search Apps"><input type="submit" class="smt" value="Search"></form>
<div class="app" ><div class="image"><img src="blank.png"  id="lazy"></div><div class="info"><strong id="name"></strong>Rating: <span id="rating"></span> From: <span id="from"></span></div>
<div id="infoo"><img src="loader.gif"/></div>
</div>
<script data-src="http://apkbee.in/app/json.php?q=whatsapp" id="me"></script>
<script src="lazy.js" type="text/javascript"></script><script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

document.getElementById('name').innerHTML = getParameterByName('n');
document.getElementById('from').innerHTML = getParameterByName('d');
document.getElementById('rating').innerHTML = getParameterByName('r');
var me = document.getElementById('lazy');
me.setAttribute('src','http://apkbat.com/image/72/' + getParameterByName('id') + '.png');

var pro = getParameterByName('id');
var pro = encodeURIComponent(pro);
var me = document.getElementById('me');
me.setAttribute('src','http://apkbee.in/app/appjson.php?id=' + pro);



lazy.init({
  delay:500,
  callback : function(elem) {}
});
</script>
