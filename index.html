<!DOCTYPE html>
<html>
<head>
<title>Apkbee</title>
<meta charset='utf-8'>
<link rel="stylesheet" href="style.css"/>
<script src="phonegap.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" /> 
<script>
document.addEventListener("touchstart", function(){}, true);
</script>
</head>
<body>
<div class="heading"><img src="apkbee.png" alt="apkbee.in"></div>
<form action="" method="get"><input type="search" name="q" value="" id="srch"><input type="submit" class="smt" value="Search"></form>
<div id="offalert"><span class="text" id="offtxt"></span><span class="close" onclick="hide('offalert')"></span></div>
<div id="result"><img src="loader.gif" style="display:block;text-align:center; margin:12px auto;"/></div>
<div class="last"><i onclick="navigator.app.loadUrl('http://apkbee.in/dmca.php', { openExternal:true });">Disclaimer</i> <i onclick="navigator.app.loadUrl('mailto:support@apkbee.in', { openExternal:true });">Contact</i></div>

<script data-src="http://apkbee.in/app/json.php?q=whatsapp" id="me"></script>
<script src="lazy.js" type="text/javascript"></script>

<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
var pro = getParameterByName('q');
if(pro != ""){
var srch = document.getElementById('srch');
srch.setAttribute('value',pro);
var pro = encodeURIComponent(pro);
var me = document.getElementById('me');
me.setAttribute('src','http://apkbee.in/app/json.php?q=' + pro);
}
else {
var me = document.getElementById('me');
me.setAttribute('src','http://apkbee.in/app/json.php?q=');
}
lazy.init({
  delay:500,
  callback : function(elem) {}
});

function show(target){
document.getElementById(target).style.display = 'block';
}
function hide(target){
document.getElementById(target).style.display = 'none';
}

document.addEventListener('deviceready', onDeviceReady, false);

function onDeviceReady() {

    // Mock device.platform property if not available
    if (!window.device) {
        window.device = { platform: 'Browser' };
    }

    handleExternalURLs();
}

function handleExternalURLs() {
    // Handle click events for all external URLs
    if (device.platform.toUpperCase() === 'ANDROID') {
        $(document).on('click', 'a[href^="http"]', function (e) {
            var url = $(this).attr('href');
            navigator.app.loadUrl(url, { openExternal: true });
            e.preventDefault();
        });
    }
    else {
        // Leave standard behaviour
    }
}

   document.addEventListener("deviceready", function () {
            document.addEventListener("menubutton", menuKeyDown, false);
            document.addEventListener("offline", onOffline, false);
        }, false);


function onOffline() {
 
document.getElementById("offalert").style.display = 'block';
document.getElementById("offtxt").innerHTML = "You are offline.";
}
</script>




</body>
</html>
